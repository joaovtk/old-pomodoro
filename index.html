<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
            div {
                background-color: #000000da;
                width: 500px;
                height: 250px;
                border-radius: 15px;
                margin: auto;
                margin-top: 150px;
                font-size: 80pt;
                font-family: "Share Tech Mono", monospace;
                text-align: center;
                padding-top: 100px;
                color: #fff;
            }

            div button {
                position: relative;
                bottom: 25px;
                width: 210px;
                height: 90px;
                border: 5px solid #fff;
                border-radius: 15px;
                font-size: 30pt;
                background-color: #cecece;
                color: #fff;
            }

            div button:hover {
                cursor: pointer;
                opacity: 80%;
            }

            div:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <span class="min">25</span>
            <span>:</span>
            <span class="sec">00</span>
            <button>RESET</button>
        </div>
        <script>
            let min = document.querySelector(".min");
            let sec = document.querySelector(".sec");
            let clock = document.querySelector(".clock");
            let button = document.querySelector("button");
            let time = {
                min: 25,
                sec: 0,
                sleep: false
            };

            let stopped = true;

            clock.addEventListener("click", () => {
                if(stopped){
                    stopped = false;
                }else {
                    stopped = true;
                }
            });

            button.addEventListener("click", () => {
                time.min = 25;
                time.sec = 0;
                time.sleep = false;

                min.textContent = "25";
                sec.textContent = "00";
                window.alert("Temporizador resetado")
            });

            setInterval(() => {
                if(time.sec == 0 && time.min == 0 && !time.sleep){
                    window.alert("Hora do descanso!!!!, intervalo de 5 minutos.");
                    time.min = 0;
                    time.sec = 5;
                    time.sleep = true;
                }else if(time.sleep && time.sec == 0 && time.min == 0){
                    time.sec = 25;
                    time.sec = 0;
                    window.alert("Mais uma rodada de 25 minutos");
                }

                if(!stopped){
                    if(time.sec == 0){
                        time.min--;
                        time.sec = 59;
                    }else {
                        time.sec--;
                    }
                    min.textContent = time.min;
                    sec.textContent = time.sec;
                }
            }, 1000);
        </script>
    </body>
</html>
